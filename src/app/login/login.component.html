
<div class="wrapper">
    <div class="logo">
        <img src="../../assets/images/bank.png" alt="">
    </div>
    <div class="text-center mt-4 name">
        My Bank
        <h6 class="mt-2">{{aim}}</h6>
    </div>
    <form [formGroup]="loginForm" class="p-3 mt-3 ">

        <div *ngIf="this.loginForm.get('acno')?.errors && this.loginForm.get('acno')?.touched" style="color: red; font-size: 12px;" >
            Invalid Account number
        </div>

        <div class="form-field d-flex align-items-center">
            <input formControlName="acno" type="text" name="acno" id="login_acno" [placeholder]="account" >
        </div>

        <div *ngIf="this.loginForm.get('pswd')?.errors && this.loginForm.get('pswd')?.touched" style="color: red; font-size: 12px;" >
            Invalid Password
        </div>

        <div class="form-field d-flex align-items-center">
            <input formControlName="pswd" type="password" name="password" id="login_pswd" placeholder="password">
        </div>
        <button class="btn mt-3" (click)="login()" type="button">Login</button>

    </form>
    <div class="text-center fs-5 mt-3">
        <a href="#">Forget password?</a> or <a routerLink="register">Sign up</a>
    </div>
</div>
