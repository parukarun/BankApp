<div *ngIf="item" style="text-align: center;" class="mt-5"> 
    <!-- ngIf - it will display only after clicking the delete button -->
    <h5>Are you sure do you want to delete this account? &nbsp;{{item}}</h5>
    
    <button class="btn btn-success">Yes</button> &nbsp;
    <button class="btn btn-danger"(click)="cancel()">No</button>

</div>
